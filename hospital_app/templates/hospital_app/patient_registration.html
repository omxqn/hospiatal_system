{% load static %}
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Patient Registration</h1>
        
    </header>
    {% include 'hospital_app/base.html' %}
    {% block content %}
    <main>
        <nav class="form-group"><a href="{% url 'main-dashboard' %}">Back to dashboard</a></nav>
        <form id="patient-registration-form" method="post" action="{% url 'patient-registration' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="national_id">National ID:</label>
                <input type="text" id="national_id" name="national_id" required>
            </div>
            

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="date_of_birth" required>
            </div>

            <div class="form-group">
                <label for="blood-type">Blood Type:</label>
                <select id="blood-type" name="blood_type" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phone_number" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </main>
    {% endblock %}
    <script src="{% static 'registration.js' %}"></script>
    {% include 'hospital_app/footer.html' %}
</body>
</html>
